<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="stylesheet" href="./resources/css/home.css">
    <link rel="stylesheet" href="./resources/css/navbar.css">
    <link rel="stylesheet" href="./resources/css/vitrina.css">
    <link rel="stylesheet" href="./resources/css/filter.css">
</head>
<body id="app">
    <div class="container">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="./resources/images/logo.jpg" alt="">
            </div>
            <div class="navbar-search-bar">
                <form method="get" class="navbar-sb" action="#">
                    <div class="navbar-sb-input-container">
                        <input class="navbar-sb-input" type="text" placeholder="¿Qué producto estás buscando...?">
                    </div>
                    <div class="navbar-sb-btn">
                        <button type="submit" class="btn">
                            <img src="./resources/images/icons/lupa.png" alt="">
                        </button>
                    </div>
                </form>
            </div>
            <div class="navbar-buttons">
                <div class="navbar-btn">
                    <button class="btn">
                        <div class="navbar-btn-icon">
                            <img src="./resources/images/icons/heart.png" alt="">
                        </div>
                        <div class="navbar-btn-text">
                            <span>Mis Favoritos</span>
                        </div>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button class="btn">
                        <div class="navbar-btn-icon">
                            <img src="./resources/images/icons/user.png" alt="">
                        </div>
                        <div class="navbar-btn-text">
                            <span>Mi Cuenta</span>
                        </div>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button class="btn">
                        <div class="navbar-btn-icon">
                            <img src="./resources/images/icons/cesta-de-la-compra.png" alt="">
                        </div>
                        <div class="navbar-btn-text">
                            <span>Mi Carrito</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="products">
            <div class="left">
                <div class="filter-container">
                    <div class="filter">
                        <div class="filter-title">
                            <div class="filter-title-text">
                                <span><strong>Precio</strong></span>
                            </div>
                            <div class="filter-title-btn">
                            </div>
                        </div>
                        <div class="filter-price">
                            <input type="range">
                        </div>
                        <div class="filter-price-inputs">
                            <div class="filter-price-from">
                                <div class="filter-price-from-text">
                                    <span>DESDE</span>
                                </div>
                                <div class="filter-price-from-input">
                                    <input type="text" placeholder="1 $">
                                </div>
                            </div>
                            <div class="filter-price-from">
                                <div class="filter-price-from-text">
                                    <span>DE</span>
                                </div>
                                <div class="filter-price-from-input">
                                    <input type="text" placeholder="82 $">
                                </div>
                            </div>
                        </div>
                        <div class="filter-button-container">
                            <button class="filter-button">
                                <span>Filtrar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
    </div>
</body>
</html>
